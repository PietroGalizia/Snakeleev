<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeleev</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #logoCNR-container {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
        }
        #logoCNR {
            width: 300px;
            height: auto;
        }

        #logoCG-container {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        #logoCG {
            width: 100px;
            height: auto;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding-top: 20px;
            width: 100%;
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #739A1A;
            transition: background-color 0.3s;
        }

        #selectionContainer {
            background: rgba(0, 47, 95, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #78b3e0;
            width: 80%;
            max-width: 600px;
        }

        select, input {
            margin: 10px;
            padding: 5px;
            font-size: 1rem;
        }

        #gameCanvas {
            display: none;
            background-color: #002F5F;
            margin: 0px auto;
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div id="logoCNR-container" onclick="window.open('https://www.issmc.cnr.it/en/', '_blank')">
        <img id="logoCNR" src="logo.png" alt="Logo CNR-ISSMC">
    </div>

    <div id="logoCG-container" onclick="window.open('https://www.changegame.cnr.it/', '_blank')">
        <img id="logoCG" src="LogoChangeGame.png" alt="Logo ChangeGame">
    </div>

    <div id="content">
        <h1 id="title">Snakeleev</h1>
        
        <!-- Selezione combinata di velocità, elementi e dieta -->
        <div id="selectionContainer">
            <h2>Game Settings</h2>

            <!-- Scelta della velocità -->
            <label for="speedSelect"><b>Snake Speed:</b></label>
            <select id="speedSelect">
                <option value="250">Level 1 (Slow)</option>
                <option value="200">Level 2</option>
                <option value="150">Level 3</option>
                <option value="125">Level 4</option>
                <option value="100">Level 5 (Fast)</option>
            </select>

            <!-- Scelta del range di elementi -->
            <label for="elementRange"><b>Element Range (Max Z):</b></label>
            <input id="elementRange" type="range" min="1" max="118" value="40" oninput="updateElementCount()">
            <p id="selectedElementCount">1 ≤ Z ≤ 40</p>

            <!-- Selezione della dieta -->
            <label for="dietDropdown"><b>Select Diet:</b></label>
            <select id="dietDropdown"></select>

            <button class="button" onclick="finalSelection()">Play</button>
        </div>
    </div>

    <!-- Canvas del gioco -->
    <canvas id="gameCanvas"></canvas>

    <script>
        const SPEED_LEVELS = {
            "Level 1 (Slow)": 250,
            "Level 2": 200,
            "Level 3": 150,
            "Level 4": 125,
            "Level 5 (Fast)": 100
        };
        
        let maxElementsToUse = 40;

        document.addEventListener('DOMContentLoaded', () => {
            updateElementCount();
            populateDiets();
        });

        function updateElementCount() {
            const rangeValue = document.getElementById('elementRange').value;
            maxElementsToUse = parseInt(rangeValue);
            document.getElementById('selectedElementCount').textContent = `1 ≤ Z ≤ ${maxElementsToUse}`;
        }

        function populateDiets() {
            const dietDropdown = document.getElementById("dietDropdown");
            const diets = [
                "Critical elements", "Elements of a smartphone", "Elements of life", "Elements of DNA",
                "Radioactive elements (U-Th decay series)", "Elements essential for man",
                "Medical radioisotopes", "Toxic trace elements in dried mushrooms",
                "Ferromagnetic elements", "Ultra-high temperature metals", "Metals", "Nonmetals",
                "Transition metals", "Post-transition metals", "Metalloids", "Reactive nonmetals",
                "s-block elements", "p-block elements", "d-block elements", "f-block elements"
            ];

            diets.forEach(diet => {
                const option = document.createElement("option");
                option.value = diet;
                option.textContent = diet;
                dietDropdown.appendChild(option);
            });
        }

        function finalSelection() {
            const selectedSpeed = parseInt(document.getElementById("speedSelect").value);
            const selectedDiet = document.getElementById("dietDropdown").value;

            window.SPEED = selectedSpeed;
            window.selectedDiet = selectedDiet;

            document.getElementById('content').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';

            startNewGame();
        }

        function startNewGame() {
            document.getElementById('gameCanvas').style.display = 'block';
            startGame(); // Funzione definita in Snakeleev.js
        }
    </script>
    <script src="Snakeleev.js"></script>
</body>
</html>
