<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeleev</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .selection-container {
            background: rgba(0, 47, 95, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #78b3e0;
            width: 80%;
            max-width: 500px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #739A1A;
            transition: background-color 0.3s;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Snakeleev</h1>

    <div id="selectionScreen" class="selection-container">
        <h2>Choose Your Settings</h2>
        
        <h3>Snake Speed</h3>
        <div id="speedButtons"></div>

        <h3>Range of Elements</h3>
        <label for="elementRange">Max Atomic Number (Z):</label>
        <input id="elementRange" type="range" min="1" max="118" value="40" oninput="updateElementCount()">
        <p id="selectedElementCount">1 ≤ Z ≤ 40</p>

        <h3>Select Diet</h3>
        <select id="dietDropdown"></select>

        <button class="button" onclick="startGame()">Play</button>
    </div>

    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        const SPEED_LEVELS = [250, 200, 150, 125, 100];
        let maxElementsToUse = 40;
        let selectedDiet = "";

        document.addEventListener('DOMContentLoaded', () => {
            const speedButtons = document.getElementById('speedButtons');
            SPEED_LEVELS.forEach((speed, index) => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerText = `Level ${index + 1}`;
                button.onclick = () => selectSpeed(speed);
                speedButtons.appendChild(button);
            });
            populateDietOptions();
        });

        function selectSpeed(speed) {
            window.SPEED = speed;
        }

        function updateElementCount() {
            const rangeValue = document.getElementById('elementRange').value;
            maxElementsToUse = parseInt(rangeValue);
            document.getElementById('selectedElementCount').textContent = `1 ≤ Z ≤ ${maxElementsToUse}`;
        }

        function populateDietOptions() {
            const dietDropdown = document.getElementById("dietDropdown");
            const diets = ["Critical elements", "Elements of life", "Metals", "Nonmetals"];
            diets.forEach(diet => {
                const option = document.createElement("option");
                option.value = diet;
                option.textContent = diet;
                dietDropdown.appendChild(option);
            });
        }

        function startGame() {
            selectedDiet = document.getElementById("dietDropdown").value;
            document.getElementById('selectionScreen').classList.add('hidden');
            document.getElementById('gameCanvas').classList.remove('hidden');
            console.log(`Game started with speed: ${window.SPEED}, max elements: ${maxElementsToUse}, diet: ${selectedDiet}`);
        }
    </script>
</body>
</html>
