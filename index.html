<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeleev</title>
    <style>
        html,
         body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #logoCNR-container {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
        }
        #logoCNR {
            width: 300px;
            height: auto;
        }
        #logoCG-container {
            position: absolute;
            top: 0px;
            right: 10px;
            cursor: pointer;
        }
        #logoCG {
            width: 100px;
            height: auto;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding-top: 20px;
            width: 100%;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            margin: 20px;
        }
        .selectionScreen {
            text-align: center;
            margin: 25px 0;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #739A1A;
            transition: background-color 0.3s;
        }
        #instructions {
            margin: 40px auto;
            text-align: left;
            width: 80%;
            color: white;
        }
    </style>
</head>
<body>
    <div id="logoCNR-container" onclick="window.open('https://www.issmc.cnr.it/en/', '_blank')">
        <img id="logoCNR" src="logo.png" alt="Logo CNR-ISSMC">
    </div>
    <div id="logoCG-container" onclick="window.open('https://www.changegame.cnr.it/', '_blank')">
        <img id="logoCG" src="LogoChangeGame.png" alt="Logo ChangeGame">
    </div>
    <div id="content">
        <h1 id="title">Snakeleev</h1>

        <!-- Unica schermata di selezione -->
        <div id="selectionScreen" class="selectionScreen">
            <h2>Game Settings</h2>

            <!-- Selezione della velocità -->
            <h3>Choose the Snake's speed</h3>
            <div id="speedButtons"></div>

            <!-- Selezione del range di elementi -->
            <h3>Choose the range of elements</h3>
            <label for="elementRange">Maximum atomic number (Z):</label>
            <input id="elementRange" type="range" min="1" max="118" value="40" oninput="updateElementCount()">
            <p id="selectedElementCount">1 ≤ Z ≤ 40</p>

            <!-- Selezione della dieta -->
            <h3>Select the Snake's Diet</h3>
            <select id="dietDropdown"></select>

            <button class="button" onclick="finalSelection()">Play</button>
        </div>

        <!-- Canvas del gioco -->
        <div id="selectedDietText" style="display: none;"></div>
        <div id="scoreBoard" style="display: none;"></div>
        <div id="touchArea"></div>
        <canvas id="gameCanvas"></canvas>

        <!-- Game Over -->
        <div id="gameover" style="display: none;"></div>

    </div>

    <script src="Snakeleev.js"></script>
</body>
</html>
