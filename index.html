<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeleev</title>
    <style>
        body {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
        }
        #mainMenu, #gameCanvas {
            display: none;
        }
        #gameCanvas {
            background-color: #002F5F;
            width: 620px;
            height: 520px;
            margin: auto;
        }
        #scoreBoard {
            font-size: 24px;
            color: #96AE21;
            padding: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }
        #logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            cursor: pointer;
        }
        #logo {
            width: 300px;
            height: auto;
        }
        #citation {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        #citation a {
            text-decoration: none;
            color: #96AE21;
        }
        #citation a:hover {
            color: #e51a4b;
        }
    </style>
</head>
<body>
    <h1>Snakeleev</h1>
    <div id="logo-container" onclick="window.open('https://www.issmc.cnr.it/en/', '_blank')">
        <img id="logo" src="logo.png" alt="Logo Istituto">
    </div>

    <div id="mainMenu">
        <h2>Select Diet</h2>
        <select id="dietDropdown"></select>
        <h3>Select Speed</h3>
        <select id="speedDropdown">
            <option value="250">Level 1</option>
            <option value="200">Level 2</option>
            <option value="150" selected>Level 3</option>
            <option value="100">Level 4</option>
            <option value="50">Level 5</option>
        </select>
        <button class="button" onclick="startNewGame()">Play</button>
    </div>

    <div id="scoreBoard"></div>
    <canvas id="gameCanvas"></canvas>

    <div id="citation">
        <a href="https://zenodo.org/records/10643098" target="_blank">
            Pietro Galizia, <i>"Snakeleev: The Snake videogame for Exploring the Periodic Table of Elements with Real-World Contexts"</i> 
            <br>J. Chem. Educ. <b>2025</b>, Vol., n., DOI: 10.1021/acs.jchemed.
        </a>
    </div>

    <script src="Snakeleev.js"></script>
</body>
</html>
