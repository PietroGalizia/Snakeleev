<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeleev</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #logoCNR-container {
            position: absolute;
            top: 20px;
            left: 10px;
            cursor: pointer;
        }
        #logoCNR {
            width: 300px;
            height: auto;
        }
        #logoCG-container {
            position: absolute;
            top: 0px;
            right: 10px;
            cursor: pointer;
        }
        #logoCG {
            width: 100px;
            height: auto;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding-top: 20px;
            width: 100%;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            margin: 20px;
        }
        .selection-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #78b3e0;
            margin-bottom: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #739A1A;
            transition: background-color 0.3s;
        }
        #instructions {
            margin: 40px auto;
            text-align: left;
            width: 80%;
            color: white;
        }
        #instructions h3 {
            text-align: center;
            text-transform: uppercase;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #instructions ol {
            padding-left: 20px;
        }
        #gameCanvas {
            display: none;
            background-color: #002F5F;
            margin: 0px auto;
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div id="logoCNR-container" onclick="window.open('https://www.issmc.cnr.it/en/', '_blank')">
        <img id="logoCNR" src="logo.png" alt="Logo CNR-ISSMC">
    </div>
    <div id="logoCG-container" onclick="window.open('https://www.changegame.cnr.it/', '_blank')">
        <img id="logoCG" src="LogoChangeGame.png" alt="Logo ChangeGame">
    </div>
    <div id="content">
        <h1 id="title">Snakeleev</h1>

        <!-- Unica schermata per selezione velocità, numero di elementi e dieta -->
        <div id="setupScreen" class="selection-box">
            <h2>Game Setup</h2>

            <!-- Scelta della velocità -->
            <h3>Choose the Snake's Speed</h3>
            <div id="speedButtons"></div>

            <!-- Selezione del range di elementi -->
            <h3>Choose the Range of Elements</h3>
            <label for="elementRange">Maximum atomic number (Z):</label>
            <input id="elementRange" type="range" min="1" max="118" value="40" oninput="updateElementCount()">
            <p id="selectedElementCount">1 ≤ Z ≤ 40</p>

            <!-- Selezione della dieta -->
            <h3>Select the Snake's Diet</h3>
            <select id="dietDropdown"></select>

            <button class="button" onclick="startNewGame()">Play</button>
        </div>

        <div id="gameContainer" style="display: none;">
            <div id="selectedDietText" style="display: none;"></div>
            <div id="scoreBoard" style="display: none;"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script>
        const SPEED_LEVELS = [250, 200, 150, 125, 100];

        document.addEventListener('DOMContentLoaded', () => {
            const speedButtons = document.getElementById('speedButtons');
            SPEED_LEVELS.forEach((speed, index) => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerText = `Level ${index + 1}`;
                button.onclick = () => selectSpeed(speed);
                speedButtons.appendChild(button);
            });

            // Popola il dropdown delle diete
            const dietDropdown = document.getElementById("dietDropdown");
            const diets = [
                "Critical elements", "Elements of a smartphone", "Elements of life", "Elements of DNA", 
                "Medical radioisotopes", "Metals", "Nonmetals", "Lanthanides", "Actinides", 
                "Transition metals", "Post-transition metals", "Metalloids", "Reactive nonmetals", 
                "s-block elements", "p-block elements", "d-block elements", "f-block elements"
            ]; 
            diets.forEach(diet => {
                const option = document.createElement("option");
                option.value = diet;
                option.textContent = diet;
                dietDropdown.appendChild(option);
            });

            updateElementCount();
        });

        function selectSpeed(speed) {
            window.SPEED = speed;
        }

        function updateElementCount() {
            const rangeValue = document.getElementById('elementRange').value;
            document.getElementById('selectedElementCount').textContent = `1 ≤ Z ≤ ${rangeValue}`;
        }

        function startNewGame() {
            window.selectedDiet = document.getElementById("dietDropdown").value;

            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
            document.getElementById('selectedDietText').style.display = 'block';
            document.getElementById('scoreBoard').style.display = 'block';

            startGame();
        }
    </script>
    <script src="Snakeleev.js"></script>
</body>
</html>
