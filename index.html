<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeleev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
        }
        #mainMenu, #dietSelection, #gameCanvas {
            display: block; /* Rendi visibili gli elementi per il test */
        }
        #gameCanvas {
            background-color: #002F5F;
            width: 620px;
            height: 520px;
            margin: auto;
        }
        #scoreBoard {
            font-size: 24px;
            color: #96AE21;
            padding: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }
        #logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10; /* Assicura che sia sopra il canvas */
            cursor: pointer; /* Cambia il cursore sopra il logo */
        }
        #logo {
            width: 300px; /* Tripla dimensione */
            height: auto; /* Mantiene proporzioni */
        }
        #citation {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        #citation a {
            text-decoration: none;
            color: #96AE21; /* Verde per link */
        }
        #citation a:hover {
            color: #e51a4b; /* Rosso al passaggio del mouse */
        }
        #citation b {
            font-weight: bold; /* Testo in grassetto */
        }
    </style>
</head>
<body>
    <h1>Snakeleev</h1>
        <!-- Logo cliccabile -->
        <div id="logo-container" onclick="window.open('https://www.issmc.cnr.it/en/', '_blank')">
            <img id="logo" src="logo.png" alt="Logo Istituto">
        </div>
   
    <div id="mainMenu">
        <button class="button" onclick="showDietSelection()">New Game</button>
            </div>
    <div id="dietSelection">
        <h2>Select Diet</h2>
        <select id="dietDropdown"></select>
        <button class="button" onclick="startNewGame()">Play</button>
    </div>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <!-- Frase con il link sotto l'area di gioco -->
    <div id="citation">
        <a href="https://zenodo.org/records/10643098" target="_blank">
            Galizia, P. <i>Snakeleev â€” Videogame for Exploring the Periodic Table of Elements with Real-World Contexts</i> 
            <br>J. Chem. Educ. <b>2025</b>, Vol., n., DOI: 10.1021/acs.jchemed.
        </a>
    </div>

    <script src="Snakeleev.js"></script>
</body>
</html>
