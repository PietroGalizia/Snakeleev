<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeleev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
        }
        #mainMenu, #dietSelection, #gameCanvas {
            display: block; /* Rendi visibili gli elementi per il test */
        }
        #gameCanvas {
            background-color: #002F5F;
            width: 620px;
            height: 520px;
            margin: auto;
        }
        #scoreBoard {
            font-size: 24px;
            color: #96AE21;
            padding: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Snakeleev</h1>
    <div id="mainMenu">
        <button class="button" onclick="showDietSelection()">New Game</button>
        <button class="button" onclick="exitGame()">Exit</button>
    </div>
    <div id="dietSelection">
        <h2>Select Diet</h2>
        <select id="dietDropdown"></select>
        <button class="button" onclick="startNewGame()">Play</button>
    </div>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script src="Snakeleev.js"></script>
</body>
</html>
